<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotsite - login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header class="topo">
    <div class="container-topo">
      <img class="logo-header" src="../assets/icons/logo-header.svg" alt="Logo Header">
    </div>

    <nav class="navegacao">
      <a href="../lineup2.html">Line-up</a>
      <a href="../ingressos.html">Ingressos</a>
      <a href="../quem-somos.html">Quem somos?</a>
    </nav>

    <div class="icones">
        <a href="https://x.com/" class="X">
          <img src="../assets/images/social-x.svg" alt="X">
        </a>
        <a href="https://open.spotify.com/" class="icon-slot">
          <img src="../assets/images/social-spotify.svg" alt="Spotify">
        </a>
        <a href="https://www.instagram.com/" class="icon-slot">
          <img src="../assets/images/social-ig.svg" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/" class="icon-slot">
          <img src="../assets/images/social-yt.svg" alt="YouTube">
        </a>
        <div class="divider"></div>
      <img class="carrinho" src="../assets/images/Carrinho.svg" alt="Carrinho">
      <a href="/cadastro.html" class="icon-slot">
        <img src="../assets/images/login.svg" alt="Login">
      </a>    
    </div>
    
  </header>
  <main class="container-principal">
    <section class="card-login">
      <div class="brand">
        <img class="logo" src="../assets/icons/logo-header.svg" alt="Logo Caju">
      </div>

      <hr class="linha">

      <h2 class="titulo">ACESSE SUA EXPERIÊNCIA CAJUFESTIVAL</h2>

      <a class="google" href="#">
        <img class="google-icone" src="../assets/login/Group 130.png" alt="Google">
        Entrar com google
      </a>

      <form class="form-login" action="#" method="post">
        <label class="campo">
          <img class="campo-icone" src="../assets/login/mail.png" alt="">
          <input type="email" placeholder="E-mail" required>
        </label>

        <label class="campo">
          <img class="campo-icone" src="../assets/login/key.png" alt="">
          <input type="password" placeholder="Senha" required>
        </label>

        <a class="esqueceu" href="#">Esqueceu a senha?</a>

        <button class="btn-continuar" type="submit">CONTINUAR</button>

        <p class="cadastro">
          Não tem uma conta?
          <a href="../cadastro/cadastro.html">Inscreva-se</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
