<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotsite - cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
  <link rel="stylesheet" href="index.html">
</head>
<body>
<header class="header header--transparent" id="header">
  <div class="header-container">

    <!-- LOGO -->
    <div class="header-logo">
      <a href="index.html">
              <img src="assets/icons/logo-header.svg" alt="Caju Festival">
      </a>
    </div>

    <!-- MENU -->
    <nav class="nav">
      <a href="line-up.html">Line-up</a>
      <a href="#">Informações</a>
      <a href="#">Ingressos</a>
      <a href="#">Quem somos?</a>
    </nav>

    <!-- AÇÕES -->
    <div class="header-actions">

      <!-- Redes sociais -->
      <div class="social-icons">
        <a href="#" class="icon-slot">
          <img src="assets/images/social-x.svg" alt="X">
        </a>
        <a href="#" class="icon-slot">
          <img src="assets/images/social-spotify.svg" alt="Spotify">
        </a>
        <a href="#" class="icon-slot">
          <img src="assets/images/social-ig.svg" alt="Instagram">
        </a>
        <a href="#" class="icon-slot">
          <img src="assets/images/social-yt.svg" alt="YouTube">
        </a>
      </div>

      <div class="divider"></div>

      <!-- Usuário -->
      <div class="user-icons">
        <a href="#" class="icon-slot">
          <img src="assets/images/Carrinho.svg" alt="Carrinho">
        </a>
        <a href="cadastro/cadastro.html" class="icon-slot">
          <img src="assets/images/login.svg" alt="Login">
        </a>
      </div>

    </div>
  </div>
</header>

  <main class="container-principal">
    <section class="card-login">
      <div class="brand">
        <img class="logo" src="../assets/icons/logo-header.svg" alt="Logo Caju">
      </div>

      <hr class="linha">

      <h2 class="titulo">ACESSE SUA EXPERIÊNCIA CAJUFESTIVAL</h2>

      <form class="form-login" action="#" method="post">

        <label class="campo">
          <img class="campo-icone" src="../assets/cadastro/icon-park-outline_edit-name.png" alt="">
          <input type="text" placeholder="Nome completo">
        </label>

        <label class="campo">
          <img class="campo-icone" src="../assets/login/mail.png" alt="">
          <input type="email" placeholder="E-mail">
        </label>

        <label class="campo">
          <img class="campo-icone" src="../assets/login/key.png" alt="">
          <input type="password" placeholder="Senha">
        </label>

        <div class="trio">
          <label class="mini">
            <img class="mini-icone" src="../assets/cadastro/Group.png" alt="">
            <input type="text" placeholder="Dia">
          </label>

          <label class="mini">
            <img class="mini-icone" src="../assets/cadastro/Group.png" alt="">
            <input type="text" placeholder="Mês">
          </label>

          <label class="mini">
            <img class="mini-icone" src="../assets/cadastro/Group.png" alt="">
            <input type="text" placeholder="Ano">
          </label>
        </div>

        <button class="btn-continuar" type="submit">CONTINUAR</button>

        <p class="cadastro">
          Já tem uma conta? <a href="../login/login.html">Entrar</a>
        </p>
      </form>
    </section>
    <p class="termos">
          Ao prosseguir, você concorda com os<br>
          <span class="tracejado">Termos de uso</span> 
          e a 
          <span class="tracejado">Política de privacidade </span>
          do Cajufestival
    </p>
  </main>
</body>
</html>
