<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotsite - login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/login/login.css">
</head>

<body>
      <div id="header"></div>
  <main class="container-principal">
    <section class="card-login">
      <div class="brand">
        <img class="logo" src="../assets/icons/logo-header.svg" alt="Logo Caju">
      </div>

      <hr class="linha">

      <h2 class="titulo">ACESSE SUA EXPERIÊNCIA CAJUFESTIVAL</h2>

      <a class="google" href="#">
        <img class="google-icone" src="../assets/login/Group 130.png" alt="Google">
        Entrar com google
      </a>

      <form class="form-login" action="#" method="post">
        <label class="campo">
          <img class="campo-icone" src="../assets/login/mail.png" alt="">
          <input type="email" placeholder="E-mail" required>
        </label>

        <label class="campo">
          <img class="campo-icone" src="../assets/login/key.png" alt="">
          <input type="password" placeholder="Senha" required>
        </label>

        <a class="esqueceu" href="#">Esqueceu a senha?</a>

       <a href="/index.html"> <button class="btn-continuar" type="button">CONTINUAR</button>
       </a>
        <p class="cadastro">
          Não tem uma conta?
          <a href="../cadastro/cadastro.html">Inscreva-se</a>
        </p>
      </form>
    </section>
  </main>
  <script src="/scripts/components.js"></script>
</body>
</html>
